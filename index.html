<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Remainder Calculation</h1>
        <form id="remainderForm">
            <label for="numberM">Enter M:</label>
            <input type="number" id="numberM" name="numberM" required min="1" step="1">
            
            <label for="numberN">Enter N:</label>
            <input type="number" id="numberN" name="numberN" required min="1" step="1">
            
            <button type="submit">Calculate Remainder</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
